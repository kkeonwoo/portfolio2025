<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="skipNav">
        <a href="#conntainer">본문내용바로가기</a>
    </div>
    <div id="wrap">
        <header id="header">

            <div class="header-inner">
                <div class="group-search">
                    <h1 class="logo">
                        <a href="" class="link">
                            <!-- svg -->
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
                            <span class="blind">네이버로고</span>
                        </a>
                    </h1>
                    <div class="search-area">
                        <form action="" method="get" class="search-form">
                            <fieldset class="search-inner">
                                <legend class="blind">검색</legend>
                                <input type="text" class="input-text">
                                <button class="btn-keyboard" aria-pressed="false">
                                    <span class="blind">가상키보드</span>
                                </button>
                                <button class="btn-auto" aria-pressed="false">
                                    <span class="blind">자동완성</span>
                                </button>
                                <button type="submit" class="btn-submit">
                                    <!-- svg -->
                                    <svg id="search-btn" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" style="fill: #03c75a"> <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z"></path> </svg>
                                    <span class="blind">전송</span>
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <nav class="group-nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="" class="link">
                                <i class="icon ic-mail"></i>
                                <span class="name">메일</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="link">
                                <i class="icon ic-cafe"></i>
                                <span class="name">카페</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="util-area left">
                    <button class="btn-menu" aria-expanded="false" aria-haspopup="menu">
                        <span class="blind">확장메뉴</span>
                    </button>
                    <a href="" class="link-pay">
                        <span class="blind">네이버페이</span>
                    </a>
                </div>
                <div class="util-area right">
                    <button class="btn-talk">
                        <span class="blind">네이버톡</span>
                    </button>
                    <button class="btn-alert">
                        <span class="blind">알림혜택</span>
                    </button>
                    <a href="" class="link-cart">
                        <span class="blind">장바구니</span>
                    </a>
                </div>
            </div>

        </header>
        <main id="container">

            <div class="main">
                <div class="main-left">

                    <aside class="frame ad-banner">
                        <a href="">
                            <img src="./assets/images/ad1.jpg" alt="">
                        </a>
                    </aside>

                    <section class="frame sc-news">
                        <h2 class="blind">뉴스</h2>

                        <div class="group-head">
                            <ul class="tab-style1 tab-list" role="tablist">
                                <li class="tab-item dot" role="presentation">
                                    <a href="#" class="tab" role="tab" aria-selected="true">뉴스스탠드</a>
                                    <a href="#" class="tab" role="tab" aria-selected="false">언론사편집</a>
                                </li>
                                <li class="tab-item" role="presentation">
                                    <a href="#" class="tab" role="tab" aria-selected="false">엔터</a>
                                </li>
                                <li class="tab-item" role="presentation">
                                    <a href="#" class="tab" role="tab" aria-selected="false">스포츠</a>
                                </li>
                                <li class="tab-item" role="presentation">
                                    <a href="#" class="tab" role="tab" aria-selected="false">경제</a>
                                </li>
                                <li class="tab-item" role="presentation">
                                    <a href="#" class="tab" role="tab" aria-selected="false">쇼핑투데이</a>
                                </li>
                            </ul>
                        </div>
                        <div class="group-issue">
                            <div class="issue-area">
                                <a href="#" role="button" class="btn-all">전체언론사</a>
                                <a href="" class="link-media">연합뉴스</a>
                                <a href="" class="link-issue">뉴욕증시, 트럼프 랠리 지속…다우지수 장중 첫 44,000선 돌파</a>
                            </div>
                            <div class="news-area">
                                <a href="" class="link-news">뉴스스탠드</a>
                                <a href="" class="link-news">뉴스홈</a>
                            </div>
                        </div>
                        <div class="group-media">
                            <div class="content">
                                <ul class="media-list">
                                    <li class="media-item">
                                        <img src="./assets/images/news.png" alt="">
                                    </li>
                                </ul>
                                <i class="vt-line vt1"></i><i class="vt-line vt2"></i><i class="vt-line vt3"></i><i class="vt-line vt4"></i><i class="vt-line vt5"></i>
                                <i class="hr-line hr1"></i><i class="hr-line hr2"></i><i class="hr-line hr3"></i>
                            </div>
                        </div>
                        <div class="control-style1 group-control">
                            <div class="control-area">
                                <button class="btn prev" aria-label="이전페이지"></button>
                                <div class="pagination">
                                    <span class="more"><span class="point">언론사</span> 더보기</span>
                                    <span class="curr">1<span class="blind">페이지</span></span>
                                    <span class="total"><span class="blind">전체</span>/4</span>
                                </div>
                                <button class="btn next" aria-label="다음페이지"></button>
                            </div>
                            <div class="view-area" role="radiogroup">
                                <button class="btn-list" role="radio" aria-checked="true">
                                    <span class="blind">리스트형</span>
                                </button>
                                <button class="btn-list" role="radio" aria-checked="false">
                                    <span class="blind">썸네일형</span>
                                </button>
                            </div>
                        </div>
                    </section>

                </div>
                <div class="main-right">

                    <section class="frame sc-login">
                        <h2 class="blind">로그인</h2>

                        <p class="login-msg">네이버를 더 안전하고 편리하게 이용하세요</p>
                        <a href="" class="link-login"><span class="blind">NAVER</span>로그인</a>
                        <div class="login-more">
                            <a href="" class="link-more">아이디 찾기</a>
                            <a href="" class="link-more">비밀번호 찾기</a>
                            <a href="" class="link-more">회원가입</a>
                        </div>
                    </section>

                    <aside class="frame ad-banner">
                        <a href="">
                            <img src="./assets/images/ad2.jpg" alt="">
                        </a>
                    </aside>
                </div>
            </div>

        </main>

        <footer id="footer">

        </footer>
    </div>
</body>
</html>
