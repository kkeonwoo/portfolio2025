<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="list1">
        <li>
            이름:
            나이:
            문신:
            소지품:
        </li>
    </ul>
</body>
<script>
    fetch('./human.json')
        .then(res => res.json())
        .then(json => {
            data = json.humanList
            console.log(data);
            sortData = data.filter((v, idx) => {
                return v.age > 10
            })
            html = ``;
            sortData.forEach((el) => {
                isAdult = (el.age > 10) ? '성인' : '미성년자'
                html += ` <li>
                        이름: ${el.name} <br>
                        나이: ${isAdult} <br>
                        문신: ${el.tatto} <br>
                        소지품: ${el.bag}
                        <hr>
                    </li>`
            });

            $('.list1').html(html)
        })
</script>

</html>
